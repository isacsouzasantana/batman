<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Contato.css">
</head>
<body>
    <div class="bloco1">
        <form action="../index.html" class="contact-navigation">
                
            <div class="wrapp">
                <label for="email">Email</label>
                <input  id="email" type="email" name="e-mail" placeholder="coloque um email válido" />
            </div>

            <div class="wrapp">
                <label for="password">Senha</label>
                <input  id="password" type="password" name="password" placeholder="coloque sua senha"/>
            </div>

            <div class="wrapp">
                <label for="text">Texto</label>
                <input  id="text" type="text" name="text" placeholder="insira um texto"/>
            </div>

            <div class="wrapp2">
                <label for="CheckBox">CheckBox</label>
                <input  id="CheckBox" type="CheckBox" name="CheckBox" />
            </div>

            <div class="bloco2">
                <div class="wrapp3">
                    <label for="radio">Masculino</label>
                    <input  id="radio" type="radio" name="sexo" value="Masculino" />
                </div>

                <div class="wrapp3">
                    <label for="radio">Feiminino</label>
                    <input  id="radio" type="radio" name="sexo" value="Feiminino" />
                </div>

                <div class="wrapp3">
                    <label for="radio">Outros</label>
                    <input  id="radio" type="radio" name="sexo" value="Outros" />
                </div>
            </div>

            <div class="wrapp">
                <label for="Range">Range</label>
                <input  id="Range" type="Range" name="Range" />
            </div>

            <div class="wrapp">
                <label for="number">Idade</label>
                <input  id="number" type="number" name="number" placeholder="coloque sua idade"/>
            </div>

            <div class="wrapp4">
                <label for="File"></label>
                <input  id="File" type="File" name="File"/>
            </div>

            <div class="wrapp">
                <label for="date">Data</label>
                <input  id="date" type="date" name="date" />
            </div>

            <div class="wrapp">
                <label>Dia da semana</label>
                <select  name="Dia da semana">
                    <option value="Domingo">Domingo</option>
                    <option value="Segunda">Segunda</option>
                    <option value="Terca">Terça</option>
                    <option value="Quarta">Quarta</option>
                    <option value="Quinta">Quinta</option>
                    <option value="Sexta">Sexta</option>
                    <option value="Sabado">Sábado</option>
                </select>
            </div>

            <div class="wrapp">
                <label>Digite uma mensagem</label>
                <textarea style="display: block;" name="mensagem" rows="10"></textarea>
            </div>

            <button class="button" type="button">Enviar</button>

        </form>
    </div>

</body>
</html>
